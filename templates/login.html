{{define "title"}}Login{{end}}

{{define "content"}}
<div class="auth-container">
    <h2>Login</h2>

    <div style="background: #e7f3ff; border: 1px solid #b6d4fe; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; color: #084298;">
        <strong>ðŸš€ Migrated from the old site?</strong><br>
        Use your WordPress email/username and the temporary password: <code style="background: #fff; padding: 2px 5px; border-radius: 3px; border: 1px solid #dee2e6;">dynasty2026</code>
    </div>

    <form action="/login" method="POST">
        <div class="form-group">
            <label for="email">Username or Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="button">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Register here</a></p>
</div>

<style>
    .auth-container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: white; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    .form-group input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
</style>
{{end}}
