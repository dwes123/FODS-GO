{{define "title"}}Login{{end}}

{{define "content"}}
<div class="auth-container">
    <h2>Login</h2>

    {{if .ResetSuccess}}
    <div style="background: #d4edda; border: 1px solid #c3e6cb; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
        Password reset successful. Please log in with your new password.
    </div>
    {{end}}

<form action="/login" method="POST">
        <div class="form-group">
            <label for="email">Username or Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="button">Login</button>
    </form>
    <p><a href="/forgot-password">Forgot Password?</a></p>
    <p>Don't have an account? <a href="/register">Register here</a></p>
</div>

<style>
    .auth-container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: white; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    .form-group input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
</style>
{{end}}
