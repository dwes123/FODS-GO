{{define "title"}}Register{{end}}

{{define "content"}}
<div class="auth-container">
    <h2>Register</h2>
    {{if .Success}}
    <div class="alert alert-success" style="background: #d4edda; border: 1px solid #c3e6cb; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
        <strong>Registration submitted!</strong> Your account is pending approval by a Commissioner. You'll be able to log in once approved.
    </div>
    <p><a href="/login">Back to Login</a></p>
    {{else}}
    <form action="/register" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="button">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
    {{end}}
</div>

<style>
    .auth-container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: white; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    .form-group input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
</style>
{{end}}
