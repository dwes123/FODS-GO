{{define "title"}}Admin Bug Reports{{end}}

{{define "content"}}
<div class="content-container">
    <h2>Bug Reports</h2>
    <table class="fantasy-table-base">
        <thead>
            <tr>
                <th>Date</th>
                <th>Reporter</th>
                <th>Title</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {{range .Bugs}}
            <tr>
                <td>{{.CreatedAt}}</td>
                <td>{{.Username}}</td>
                <td><strong>{{.Title}}</strong><br><small>{{.Description}}</small></td>
                <td>{{.Status}}</td>
                <td>
                    <!-- Future: Add status toggle -->
                    <button class="button button-small">Mark Resolved</button>
                </td>
            </tr>
            {{else}}
            <tr><td colspan="5">No bug reports found.</td></tr>
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
