services:
  db:
    image: postgres:15-alpine
    container_name: fantasy_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: fantasy_db
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/fantasy_db?sslmode=disable
      GIN_MODE: release
      CORS_ORIGIN: https://frontofficedynastysports.com
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      SLACK_WEBHOOK: ${SLACK_WEBHOOK:-}
      GOOGLE_CLOUD_PROJECT: fantasy-435215
      GOOGLE_APPLICATION_CREDENTIALS: /root/app/service-account.json
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./service-account.json:/root/app/service-account.json:ro

  app-staging:
    build:
      context: ./staging
      dockerfile: ../Dockerfile
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/fantasy_db_staging?sslmode=disable
      GIN_MODE: release
      CORS_ORIGIN: https://app.frontofficedynastysports.com
      SMTP_HOST: ""
      SMTP_PORT: ""
      SMTP_USERNAME: ""
      SMTP_PASSWORD: ""
      SMTP_FROM: ""
      SLACK_WEBHOOK: ""
      GOOGLE_CLOUD_PROJECT: fantasy-435215
      GOOGLE_APPLICATION_CREDENTIALS: /root/app/service-account.json
    ports:
      - "127.0.0.1:8081:8080"
    volumes:
      - ./service-account.json:/root/app/service-account.json:ro

  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
      - app-staging

volumes:
  db_data:
  caddy_data:
  caddy_config: